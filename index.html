<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./index.css">
    <title>Pricing Card</title>
</head>

<body>
    
    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card text-center">
                            <div class="title">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                <h2>Basic</h2>
                            </div>
                            <div class="price">
                                <h4><sup>$</sup>25</h4>
                            </div>
                            <div class="option">
                                <ul>
                                    <li><i class="fa fa-check" aria-hidden="true"></i>Feature #1</li>
                                    <li><i class="fa fa-check" aria-hidden="true"></i>Feature #2</li>
                                    <li><i class="fa fa-times" aria-hidden="true"></i>Feature #3</li>
                                    <li><i class="fa fa-times" aria-hidden="true"></i>Feature #4</li>
                                </ul>
                            </div>
                            <a href="#">Order</a>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="card text-center">
                            <div class="title">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                <h2>Standard</h2>
                            </div>
                            <div class="price">
                                <h4><sup>$</sup>50</h4>
                            </div>
                            <div class="option">
                                <ul>
                                    <li><i class="fa fa-check" aria-hidden="true"></i>Feature #1</li>
                                    <li><i class="fa fa-check" aria-hidden="true"></i>Feature #2</li>
                                    <li><i class="fa fa-check" aria-hidden="true"></i>Feature #3</li>
                                    <li><i class="fa fa-times" aria-hidden="true"></i>Feature #4</li>
                                </ul>
                            </div>
                            <a href="#">Order</a>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="card text-center">
                            <div class="title">
                                <i class="fa fa-paper-plane" aria-hidden="true"></i>
                                <h2>Pro</h2>
                            </div>
                            <div class="price">
                                <h4><sup>$</sup>100</h4>
                            </div>
                            <div class="option">
                                <ul>
                                    <li><i class="fa fa-check" aria-hidden="true"></i>Feature #1</li>
                                    <li><i class="fa fa-check" aria-hidden="true"></i>Feature #2</li>
                                    <li><i class="fa fa-check" aria-hidden="true"></i>Feature #3</li>
                                    <li><i class="fa fa-check" aria-hidden="true"></i>Feature #4</li>
                                </ul>
                            </div>
                            <a href="#">Order</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>s
</body>
</html>
